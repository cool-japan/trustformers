apiVersion: v1
kind: ServiceAccount
metadata:
  name: trustformers-server
  namespace: trustformers
  labels:
    app: trustformers-server
    app.kubernetes.io/name: trustformers-server
    app.kubernetes.io/instance: trustformers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: trustformers-server
  namespace: trustformers
  labels:
    app: trustformers-server
    app.kubernetes.io/name: trustformers-server
    app.kubernetes.io/instance: trustformers
rules:
# Allow reading configmaps for dynamic configuration
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch"]
# Allow reading secrets for model credentials
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: trustformers-server
  namespace: trustformers
  labels:
    app: trustformers-server
    app.kubernetes.io/name: trustformers-server
    app.kubernetes.io/instance: trustformers
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trustformers-server
subjects:
- kind: ServiceAccount
  name: trustformers-server
  namespace: trustformers
# PyPI Publishing Workflow for TrustformeRS Python Bindings
# Builds and publishes Python wheels to PyPI using maturin and Trusted Publishing
#
# Setup Requirements:
# 1. Go to PyPI.org -> Your projects -> trustformers -> Settings -> Publishing
# 2. Add a new "trusted publisher" with:
#    - Owner: cool-japan
#    - Repository: trustformers
#    - Workflow name: pypi-publish.yml
#    - Environment name: pypi (or testpypi for TestPyPI)
# 3. Repeat for TestPyPI if needed: https://test.pypi.org/

name: PyPI Publish

on:
  # Manual trigger for publishing
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Publish target'
        required: true
        default: 'testpypi'
        type: choice
        options:
          - testpypi
          - pypi
          - none
      version_tag:
        description: 'Version tag (e.g., v0.1.0-alpha.2) - optional'
        required: false
        type: string

  # Trigger on version tags
  push:
    tags:
      - 'v*'
      - 'py-v*'
      - 'trustformers-py-v*'

env:
  CARGO_TERM_COLOR: always
  PACKAGE_NAME: trustformers
  PY_CRATE_PATH: trustformers-py

jobs:
  # Build wheels for Linux (x86_64, aarch64)
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64
          - aarch64
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          working-directory: ${{ env.PY_CRATE_PATH }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: ${{ env.PY_CRATE_PATH }}/dist

  # Build wheels for macOS (x86_64 and arm64)
  macos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-15
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: ${{ env.PY_CRATE_PATH }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: ${{ env.PY_CRATE_PATH }}/dist

  # Build wheels for Windows
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist --find-interpreter
          working-directory: ${{ env.PY_CRATE_PATH }}

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: ${{ env.PY_CRATE_PATH }}/dist

  # Build source distribution (disabled for workspace projects)
  # Note: sdist requires all workspace dependencies to be available
  # For workspace projects, users should install from git or use wheels
  # sdist:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v4
  #     - name: Build sdist
  #       uses: PyO3/maturin-action@v1
  #       with:
  #         command: sdist
  #         args: --out dist
  #         working-directory: ${{ env.PY_CRATE_PATH }}
  #     - name: Upload sdist
  #       uses: actions/upload-artifact@v4
  #       with:
  #         name: wheels-sdist
  #         path: ${{ env.PY_CRATE_PATH }}/dist

  # Publish to PyPI using Trusted Publishing (OIDC)
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [linux, macos, windows]
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    environment:
      name: ${{ (github.event.inputs.publish_target == 'pypi' || (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))) && 'pypi' || 'testpypi' }}
      url: ${{ (github.event.inputs.publish_target == 'pypi' || (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))) && format('https://pypi.org/project/{0}/', env.PACKAGE_NAME) || format('https://test.pypi.org/project/{0}/', env.PACKAGE_NAME) }}
    permissions:
      id-token: write  # Required for Trusted Publishing
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: List dist contents
        run: ls -la dist/

      # Skip publishing if target is 'none'
      - name: Check publish target
        if: github.event.inputs.publish_target == 'none'
        run: |
          echo "Publish target is 'none', skipping upload"
          echo "Built wheels are available as artifacts"
          exit 0

      # Publish to TestPyPI (pre-release or manual testpypi)
      - name: Publish to TestPyPI
        if: |
          github.event.inputs.publish_target == 'testpypi' ||
          (github.event_name == 'push' && (contains(github.ref, 'rc') || contains(github.ref, 'beta') || contains(github.ref, 'alpha')))
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

      # Publish to PyPI (release or manual pypi)
      - name: Publish to PyPI
        if: |
          github.event.inputs.publish_target == 'pypi' ||
          (github.event_name == 'push' && !contains(github.ref, 'rc') && !contains(github.ref, 'beta') && !contains(github.ref, 'alpha'))
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          verbose: true

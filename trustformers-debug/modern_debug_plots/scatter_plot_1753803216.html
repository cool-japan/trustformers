
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <title>Interactive Scatter Plot</title>
</head>
<body>
    <div id="plotDiv" style="width:100%;height:600px;"></div>
    <script>
        var trace = {
            x: [1, 2, 3, 4, 5],
            y: [2, 3, 1, 4, 5],
            mode: 'markers',
            type: 'scatter',
            name: 'Series 1',
            marker: {
                size: 8,
                color: '#1f77b4',
                opacity: 0.7,
                line: {
                    color: '#1f77b4',
                    width: 1
                }
            }
        };

        var layout = {
            title: 'Test Scatter Plot',
            xaxis: {
                title: 'X',
                showgrid: true
            },
            yaxis: {
                title: 'Y',
                showgrid: true
            },
            hovermode: 'closest'
        };

        var config = {
            responsive: true,
            displayModeBar: true
        };

        Plotly.newPlot('plotDiv', [trace], layout, config);
    </script>
</body>
</html>

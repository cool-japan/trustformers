
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>
    <title>Interactive Line Plot</title>
</head>
<body>
    <div id="plotDiv" style="width:100%;height:600px;"></div>
    <script>
        var trace = {
            x: [1, 2, 3, 4, 5], 
            y: [1, 4, 2, 3, 5],
            type: 'scatter',
            mode: 'lines+markers',
            name: 'Test Data',
            line: {
                color: '#1f77b4',
                width: 2
            },
            marker: {
                size: 6,
                color: '#1f77b4'
            }
        };
        
        var layout = {
            title: 'Test Plot',
            xaxis: {
                title: 'X Axis',
                showgrid: true,
                gridcolor: '#cccccc'
            },
            yaxis: {
                title: 'Y Axis',
                showgrid: true,
                gridcolor: '#cccccc'
            },
            font: {
                family: 'Arial, sans-serif',
                size: 12,
                color: '#000000'
            },
            plot_bgcolor: '#ffffff',
            paper_bgcolor: '#ffffff'
        };
        
        var config = {
            responsive: true,
            displayModeBar: true,
            modeBarButtonsToAdd: ['pan2d', 'select2d', 'lasso2d', 'resetScale2d'],
            toImageButtonOptions: {
                format: 'png',
                filename: 'debug_plot',
                height: 600,
                width: 800,
                scale: 1
            }
        };
        
        Plotly.newPlot('plotDiv', [trace], layout, config);
    </script>
</body>
</html>

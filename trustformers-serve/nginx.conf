# Nginx configuration for TrustformeRS Serve Load Balancer

worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=inference:10m rate=5r/s;
    
    # Upstream servers
    upstream trustformers_backend {
        least_conn;
        server trustformers-serve:8080 max_fails=3 fail_timeout=30s;
        # Add more backend servers for scaling
        # server trustformers-serve-2:8080 max_fails=3 fail_timeout=30s;
        # server trustformers-serve-3:8080 max_fails=3 fail_timeout=30s;
        
        keepalive 32;
    }
    
    upstream trustformers_grpc {
        least_conn;
        server trustformers-serve:9090 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream trustformers_metrics {
        server trustformers-serve:9091;
    }
    
    # Main server block
    server {
        listen 80;
        server_name _;
        
        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API endpoints with rate limiting
        location /v1/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://trustformers_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
        
        # Inference endpoints with stricter rate limiting
        location /v1/inference {
            limit_req zone=inference burst=10 nodelay;
            
            proxy_pass http://trustformers_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Extended timeouts for inference
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for streaming responses
            proxy_buffering off;
        }
        
        # Streaming endpoints
        location /v1/stream/ {
            proxy_pass http://trustformers_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Streaming settings
            proxy_buffering off;
            proxy_cache off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Keep connection alive
            proxy_set_header Connection "keep-alive";
        }
        
        # WebSocket support
        location /v1/stream/ws {
            proxy_pass http://trustformers_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific settings
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
        }
        
        # Health check
        location /health {
            proxy_pass http://trustformers_backend;
            access_log off;
        }
        
        # Metrics endpoint (restricted access)
        location /metrics {
            # Restrict to internal networks
            allow 172.20.0.0/16;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://trustformers_metrics;
            proxy_set_header Host $host;
        }
        
        # Documentation
        location /docs {
            proxy_pass http://trustformers_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Admin endpoints (restricted access)
        location /admin/ {
            # Restrict to internal networks
            allow 172.20.0.0/16;
            allow 10.0.0.0/8;
            allow 127.0.0.1;
            deny all;
            
            proxy_pass http://trustformers_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static content with caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://trustformers_backend;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }
        
        # Security headers for all responses
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # gRPC server block
    server {
        listen 9090 http2;
        server_name _;
        
        location / {
            grpc_pass grpc://trustformers_grpc;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
            grpc_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            grpc_set_header X-Forwarded-Proto $scheme;
            
            # gRPC specific settings
            grpc_connect_timeout 10s;
            grpc_send_timeout 300s;
            grpc_read_timeout 300s;
        }
    }
    

{{/*
Service template for TrustformeRS Serve
*/}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trustformers-serve.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trustformers-serve.labels" . | nindent 4 }}
    service: api
  annotations:
    {{- include "trustformers-serve.annotations" . | nindent 4 }}
    {{- with .Values.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerSourceRanges }}
  loadBalancerSourceRanges:
    {{- toYaml .Values.service.loadBalancerSourceRanges | nindent 4 }}
  {{- end }}
  {{- if and (eq .Values.service.type "LoadBalancer") .Values.service.loadBalancerIP }}
  loadBalancerIP: {{ .Values.service.loadBalancerIP }}
  {{- end }}
  {{- if .Values.service.externalTrafficPolicy }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}
  {{- if .Values.service.sessionAffinity }}
  sessionAffinity: {{ .Values.service.sessionAffinity }}
  {{- if .Values.service.sessionAffinityConfig }}
  sessionAffinityConfig:
    {{- toYaml .Values.service.sessionAffinityConfig | nindent 4 }}
  {{- end }}
  {{- end }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
      {{- if and (or (eq .Values.service.type "NodePort") (eq .Values.service.type "LoadBalancer")) .Values.service.grpcNodePort }}
      nodePort: {{ .Values.service.grpcNodePort }}
      {{- end }}
  selector:
    {{- include "trustformers-serve.selectorLabels" . | nindent 4 }}

---
# Separate service for metrics
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trustformers-serve.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trustformers-serve.labels" . | nindent 4 }}
    service: metrics
  annotations:
    {{- include "trustformers-serve.annotations" . | nindent 4 }}
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .Values.service.metricsPort }}"
    prometheus.io/path: "{{ .Values.monitoring.prometheus.path }}"
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    {{- if .Values.healthCheck.port }}
    - port: {{ .Values.healthCheck.port }}
      targetPort: health
      protocol: TCP
      name: health
    {{- end }}
  selector:
    {{- include "trustformers-serve.selectorLabels" . | nindent 4 }}

{{- if .Values.service.headless.enabled }}
---
# Headless service for StatefulSet or direct pod access
apiVersion: v1
kind: Service
metadata:
  name: {{ include "trustformers-serve.fullname" . }}-headless
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "trustformers-serve.labels" . | nindent 4 }}
    service: headless
  annotations:
    {{- include "trustformers-serve.annotations" . | nindent 4 }}
    service.alpha.kubernetes.io/tolerate-unready-endpoints: "true"
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.grpcPort }}
      targetPort: grpc
      protocol: TCP
      name: grpc
    - port: {{ .Values.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    {{- include "trustformers-serve.selectorLabels" . | nindent 4 }}
{{- end }}
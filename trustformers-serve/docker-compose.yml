version: '3.8'

services:
  # Production deployment
  trustformers-serve:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: production
      cache_from:
        - rust:1.75-slim
        - gcr.io/distroless/cc-debian12:latest
    ports:
      - "8080:8080"   # HTTP API
      - "9090:9090"   # gRPC
      - "9091:9091"   # Metrics
    environment:
      - RUST_LOG=info
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - GRPC_PORT=9090
      - METRICS_PORT=9091
      - DATABASE_URL=postgresql://user:password@postgres:5432/trustformers
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - trustformers-network
    volumes:
      - models:/app/models:ro
      - logs:/app/logs
      - config:/app/config:ro
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "/usr/local/bin/trustformers-serve", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development environment
  trustformers-dev:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: development
    ports:
      - "8081:8080"
      - "9092:9090"
      - "9093:9091"
    environment:
      - RUST_LOG=debug
      - SERVER_HOST=0.0.0.0
      - CARGO_WATCH=1
    volumes:
      - .:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/tmp/target
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - trustformers-dev-network
    profiles:
      - development

  # Debug environment
  trustformers-debug:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: debug
    ports:
      - "8082:8080"
      - "9094:9090"
      - "9095:9091"
    environment:
      - RUST_LOG=trace
      - RUST_BACKTRACE=full
    volumes:
      - .:/app
      - debug-logs:/var/log/trustformers
    depends_on:
      - postgres-dev
      - redis-dev
    networks:
      - trustformers-dev-network
    profiles:
      - debug
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined

  # Testing environment
  trustformers-test:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      target: testing
    environment:
      - RUST_LOG=debug
      - TEST_DATABASE_URL=postgresql://test:test@postgres-test:5432/trustformers_test
    depends_on:
      - postgres-test
    networks:
      - trustformers-test-network
    profiles:
      - testing

  # Load balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - trustformers-serve
    networks:
      - trustformers-network
    restart: unless-stopped

  # Production database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trustformers
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - trustformers-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'

  # Development database
  postgres-dev:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trustformers_dev
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - trustformers-dev-network
    profiles:
      - development
      - debug

  # Test database
  postgres-test:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=trustformers_test
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    networks:
      - trustformers-test-network
    profiles:
      - testing
    tmpfs:
      - /var/lib/postgresql/data

  # Production cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - trustformers-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Development cache
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - trustformers-dev-network
    profiles:
      - development
      - debug

  # Monitoring stack
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - trustformers-network
    restart: unless-stopped
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - trustformers-network
    restart: unless-stopped
    profiles:
      - monitoring

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - trustformers-network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./models
  logs:
    driver: local
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./config
  postgres-data:
    driver: local
  postgres-dev-data:
    driver: local
  postgres-test-data:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  cargo-cache:
    driver: local
  target-cache:
    driver: local
  debug-logs:
    driver: local

networks:
  trustformers-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  trustformers-dev-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
  trustformers-test-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16
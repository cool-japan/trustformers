---
all:
  children:
    trustformers_servers:
      hosts:
        trustformers-01:
          ansible_host: 10.0.1.10
          ansible_user: ubuntu
          trustformers_port: 8080
          trustformers_version: latest
        trustformers-02:
          ansible_host: 10.0.1.11
          ansible_user: ubuntu
          trustformers_port: 8080
          trustformers_version: latest
        trustformers-03:
          ansible_host: 10.0.1.12
          ansible_user: ubuntu
          trustformers_port: 8080
          trustformers_version: latest
      vars:
        enable_monitoring: true
        enable_ssl: true
        log_level: info
        max_batch_size: 32
        model_cache_size: 1024
        
    loadbalancers:
      hosts:
        lb-01:
          ansible_host: 10.0.1.20
          ansible_user: ubuntu
        lb-02:
          ansible_host: 10.0.1.21
          ansible_user: ubuntu
      vars:
        haproxy_stats_user: admin
        haproxy_stats_password: secure_password
        
    monitoring:
      hosts:
        monitoring-01:
          ansible_host: 10.0.1.30
          ansible_user: ubuntu
      vars:
        prometheus_retention: 30d
        grafana_admin_password: secure_password
        
  vars:
    ansible_ssh_private_key_file: ~/.ssh/id_rsa
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
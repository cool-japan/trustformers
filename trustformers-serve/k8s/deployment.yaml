apiVersion: apps/v1
kind: Deployment
metadata:
  name: trustformers-serve
  labels:
    app: trustformers-serve
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trustformers-serve
  template:
    metadata:
      labels:
        app: trustformers-serve
        version: v1
    spec:
      containers:
      - name: trustformers-serve
        image: trustformers/serve:latest
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: grpc
        - containerPort: 9091
          name: metrics
        env:
        - name: RUST_LOG
          value: "info"
        - name: SERVER_HOST
          value: "0.0.0.0"
        - name: SERVER_PORT
          value: "8080"
        - name: GRPC_PORT
          value: "9090"
        - name: METRICS_PORT
          value: "9091"
        - name: ENABLE_METRICS
          value: "true"
        - name: ENABLE_CACHING
          value: "true"
        - name: CACHE_SIZE_MB
          value: "1024"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-cache
          mountPath: /app/models
        - name: config
          mountPath: /app/config
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 10Gi
      - name: config
        configMap:
          name: trustformers-serve-config
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: trustformers-serve
  labels:
    app: trustformers-serve
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: grpc
  selector:
    app: trustformers-serve
---
apiVersion: v1
kind: Service
metadata:
  name: trustformers-serve-metrics
  labels:
    app: trustformers-serve
    service: metrics
spec:
  type: ClusterIP
  ports:
  - port: 9091
    targetPort: 9091
    protocol: TCP
    name: metrics
  selector:
    app: trustformers-serve
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: trustformers-serve-config
data:
  config.toml: |
    [server]
    host = "0.0.0.0"
    port = 8080
    num_workers = 4
    enable_metrics = true
    enable_health_check = true
    
    [model]
    model_name = ""
    device = "Cpu"
    max_sequence_length = 2048
    enable_caching = true
    
    [batching]
    max_batch_size = 32
    max_wait_time_ms = 50
    enable_adaptive_batching = true
    
    [caching]
    enable_distributed = false
    enable_warming = true
    
    [caching.result_cache]
    max_size_bytes = 1073741824  # 1GB
    max_entries = 100000
    default_ttl = 3600  # 1 hour
    eviction_policy = "LRU"
    
    [caching.embedding_cache]
    max_size_bytes = 536870912  # 512MB
    max_entries = 50000
    default_ttl = 7200  # 2 hours
    
    [caching.kv_cache]
    max_size_bytes = 2147483648  # 2GB
    max_sequences = 1000
    max_layers = 80
    sharing_enabled = true
    
    [auth]
    jwt_secret = "your-secret-key-here"
    issuer = "trustformers-serve"
    audience = "trustformers-clients"
    
    [metrics]
    enable_prometheus = true
    metrics_path = "/metrics"
# TrustformeRS Cargo Deny Configuration
# This file configures cargo-deny for dependency checking

# The lint level for crates that have security vulnerabilities
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add any advisory IDs to ignore here
    # Example: "RUSTSEC-2020-0001",
]

# Lint level for licenses
[licenses]
# The lint level for crates which do not have a detectable license
unlicensed = "deny"
# Lint level for crates with multiple versions with different licenses
allow-osi-fsf-free = "both"
# Lint level for licenses not explicitly allowed
default = "deny"
# The confidence threshold for detecting licenses from license text
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "MPL-2.0",
    "BSL-1.0",
    "Unlicense",
    "Zlib",
    "0BSD",
    "OpenSSL",
]

# List of denied licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1", 
    "LGPL-3.0",
    "AGPL-3.0",
    "BUSL-1.1",
]

# Clarify ambiguous license specifications
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

# Exceptions for specific crates
[[licenses.exceptions]]
# Example: Allow a specific crate with GPL license
# name = "some-gpl-crate"
# allow = ["GPL-3.0"]

[bans]
# Lint level for when multiple versions of a crate are detected
multiple-versions = "warn"
# Lint level for when a crate marked as 'deprecated' is used
deprecated = "warn"
# Lint level for crates which are not allowed
denied = "deny"
# Allow certain wildcard dependencies
wildcards = "allow"
highlight = "all"

# Deny specific crates
deny = [
    # Example: { name = "openssl", reason = "Use rustls instead" },
]

# Skip certain crates when checking for duplicates
skip = [
    # Example: { name = "winapi", version = "0.2.8" },
]

# Similarly named crates that are allowed to coexist
allow = [
    # Example: { name = "num-traits", version = "0.1" },
]

# Certain crates that are allowed to have wildcards
# wildcards = [
#     { allow = ["example-*"], reason = "Internal crates" },
# ]

[sources]
# Lint level for what to happen when a crate from a git repository is used
unknown-git = "warn"
# Lint level for what to happen when a crate from a registry not in the allow list is used
unknown-registry = "warn"
# List of allowed registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# List of allowed Git repositories  
allow-git = [
    # Add any allowed git dependencies here
    # Example: "https://github.com/rust-lang/cargo",
]

[sources.allow-org]
# GitHub organizations that are allowed
github = [
    # Example: "rust-lang",
    # Example: "tokio-rs",
]
